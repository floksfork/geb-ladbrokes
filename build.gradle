apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

ext {
    groovyV = '2.4.1'
    gebV = '0.10.0'
    seleniumV = '2.45.0'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.gebish:geb-core:$gebV", "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumV", "org.seleniumhq.selenium:selenium-support:$seleniumV"

    compile "org.gebish:geb-spock:$gebV"
    compile("org.spockframework:spock-core:1.0-groovy-2.4"){
        exclude group: "org.codehaus.groovy"
    }
    compile "org.codehaus.groovy:groovy-all:$groovyV"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:$seleniumV"

}